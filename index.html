<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Pet Farming</title>

	<!-- Custom CSS -->
	<link href="files/css/normalize.css" rel="stylesheet">
	<link href="files/css/ef.css" rel="stylesheet">

	<script src="files/js/lodash.min.js"></script>
	<script src="files/js/vue.min.js"></script>
	<script src="files/js/sortable.js"></script>
	<script src="files/js/data.js" defer></script>

	<script>
	</script>
</head>

<body>
<div id="app" class="container">
<div id="tierListContainer"><h4>Tier List</h4><span>Drag to re-order, uncheck to disable</span>	<ol id="tierList" v-sortable="{onEnd: reorderPetList}">	<li v-for="pet in petList" :key="pet.name" :class="pet.farm ? '' : 'disabled'"><img :src="`files/img/${pet.img}.png`"><span>{{ pet.name }}</span><input type="checkbox" v-model="pet.farm" @change="updateFarmList()"></li></ol><button @click="resetTierList">Reset</button></div><div id="SHList"><div :class="SHRow[0].KLReq > KL ? 'SHRow lockedStage' : 'SHRow'" v-for="SHRow in SHList" :key="SHRow[0].KL" ><a :class="getPet(SHRow[0].name).farmableFrags > 0? 'SHStage farmStage': 'SHStage'" :href="`https://www.endlessfrontierdata.com/spirithighlands/${SHRow[0].stage}`"><img :src="`files/img/${SHRow[0].img}.png`"><span class="stageName">{{ SHRow[0].stage }}</span></a><a :class="getPet(SHRow[1].name).farmableFrags > 0? 'SHStage farmStage': 'SHStage'" :href="`https://www.endlessfrontierdata.com/spirithighlands/${SHRow[1].stage}`"><img :src="`files/img/${SHRow[1].img}.png`"><span class="stageName">{{ SHRow[1].stage }}</span></a><span class="KLReq">{{ SHRow[0].KLReq }}</span></div></div><div id="inputsContainer"><div id="userInputs"><label for="inputKL">KL</label><input id="inputKL" type="number" v-model.number="KL" min="0"/><br /><label for="inputEntries">Tickets</label><input id="inputEntries" type="number" v-model.number="entries" min="10" max="30" /><br /><label for="inputRefills">Refills</label><input id="inputRefills" type="number" v-model.number="refills" min="0" max="6" /><br /><span id="gemCost"><img src="files/img/gem.png" style="width:12px;"> {{ gemCostArray[refills] }}</span><br /></div><div id="farmList"><h4>Fragments</h4><span>Stages to farm are highlighted above</span><div class="farmRow" v-for="pet in farmList" :key="pet.name"><img :src="`files/img/${pet.img}.png`"> <span id="farmCount">x{{ pet.farmableFrags}}</span> <span id="daysRemaining">({{ pet.daysRemaining }} days)</span></div><button @click="addFarmedFrags()">Add</button></div></div><div id="petInputs"><div class="petInput" v-for="pet in orderedPetList"><a :href="`https://www.endlessfrontierdata.com/pets/${pet.img}`" :class="pet.fragments < 10 ? 'zeroStar' : pet.fragments < 30 ? 'oneStar' : pet.fragments < 80 ? 'twoStar' : pet.fragments < 180 ? 'threeStar' : pet.fragments < 330 ? 'fourStar' : 'fiveStar'"><img :src="`files/img/${pet.img}.png`"></a><div><span class="petName">{{ pet.name }}</span><br><fieldset class="starcounter"><input type="radio" :id="`${pet.name.replace(' ','')}-5star`" :name="`${pet.name.replace(' ','')}`" value="330" :checked="pet.fragments >= 330" @change="pet.fragments=330;updateFarmList()"/><label :for="`${pet.name.replace(' ','')}-5star`"><img src="files/img/star.png"></label><input type="radio" :id="`${pet.name.replace(' ','')}-4star`" :name="`${pet.name.replace(' ','')}`" value="180" :checked="pet.fragments >= 180 && pet.fragments < 330" @change="pet.fragments=180;updateFarmList()"/><label :for="`${pet.name.replace(' ','')}-4star`"><img src="files/img/star.png"></label><input type="radio" :id="`${pet.name.replace(' ','')}-3star`" :name="`${pet.name.replace(' ','')}`" value="80" :checked="pet.fragments >= 80 && pet.fragments < 180" @change="pet.fragments=80;updateFarmList()"/><label :for="`${pet.name.replace(' ','')}-3star`"><img src="files/img/star.png"></label><input type="radio" :id="`${pet.name.replace(' ','')}-2star`" :name="`${pet.name.replace(' ','')}`" value="30" :checked="pet.fragments >= 30 && pet.fragments < 80" @change="pet.fragments=30;updateFarmList()"/><label :for="`${pet.name.replace(' ','')}-2star`"><img src="files/img/star.png"></label><input type="radio" :id="`${pet.name.replace(' ','')}-1star`" :name="`${pet.name.replace(' ','')}`" value="10" :checked="pet.fragments >= 10 && pet.fragments < 30" @change="pet.fragments=10;updateFarmList()"/><label :for="`${pet.name.replace(' ','')}-1star`"><img src="files/img/star.png"></label></fieldset><input v-model.number="pet.fragments" @change="updateFarmList()" type="number" step="1" min="0" max="999" style="clear:both;"><br /></div></div></div>

</div>
</body>

</html>
